{% macro string_field(field, label=None, style="s12") %}
    <div class="col {{ style }} input-field outlined m-half">
        {{ field }}
        {% if label %}
            <label for="{{ field.id }}">{{ label }}</label>
        {% else %}
            {{ field.label }}
        {% endif %}
    </div>
{% endmacro %}

{% macro submit_field(field, style="s12") %}
    <div class="col {{ style }} m-half">
        {{ field }}
    </div>
{% endmacro %}
