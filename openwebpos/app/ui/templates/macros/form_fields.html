{% macro string_field(field, field_value=None, style="s12") %}
    <div class="col {{ style }} input-field outlined m-half">
        {% if field_value %}
            {{ field(value=field_value) }}
        {% else %}
            {{ field }}
        {% endif %}
        {{ field.label }}
    </div>
{% endmacro %}

{% macro submit_field(field, style="s12") %}
    <div class="col {{ style }} m-half">
        {{ field }}
    </div>
{% endmacro %}
